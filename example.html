<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#container {
		margin: 150px auto;
		width: 900px;
		height: 500px;
		box-shadow: 0 0 1px 0;
	}
	</style>
</head>
<body>
	<div id="container">
	</div>

	<script src="SimpleGraph.js"></script>
	<script>
	var graph = new SimpleGraph(document.getElementById("container"));
	graph.data = [
		{
			"data": [
					[0, 5],
					[1, 7],
					[2, 10.1034342342],
					[5, 60],
					[7, 30.12034120341234132],
					[10, 15]
				],
			"points": [
					[3, 40, "rgba(255,0,0,.5)"],
					[8, 40, "rgba(255,0,0,.5)"]

			],
			"color": "green",
			"width": 5
		},
		// {
		// 	"data": [
		// 			[0, 0],
		// 			[5, 20],
		// 			[10, 3],
		// 			[30, 15],
		// 			[50, 100]
		// 		],
		// 	"color": "red",
		// 	"width": 10
		// },
	];
	graph.setGrid(true);
	graph.update();

	var IND = 0, MIN = 30, MAX = 100;

	function update() {
		graph.data[0].data.push([IND, Math.random()*(MAX+MIN)-MIN]);
		graph.update();
		IND++;
		if (IND > 1000) {
			graph.data[0].data = graph.data[0].data.slice(1);
		}
		setTimeout(update, 10);
	}

	//update();
	</script>
</body>
</html>
